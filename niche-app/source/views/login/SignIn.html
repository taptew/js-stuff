<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="view-content">
<form ng-controller="SignInController as signInCtlr">
    <div class="form-group">
        <label for="userName">User name</label>
        <input class="form-control" id="userName" ng-model="userName"/>
    </div>
    <div class="form-group">
        <label for="userPassword">Password</label>
        <input class="form-control" id="userPassword" ng-model="userPassword"/>
    </div>
    <div class="form-group">
        <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Sign-In</button>
        </div>
            <div class="btn-group">
                Not registered?
                <button type="button" class="btn btn-link" ng-click="signIn()">Register here</button>
            </div>
        </div>
    </div>
</form>
</div>
</body>
</html>
